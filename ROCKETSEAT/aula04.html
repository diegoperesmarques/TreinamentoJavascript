<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript | Operações matemáticas</title>
        <meta charset = "UTF-8" />
    </head>

    <body>

        <script type = "text/javascript">
            var x = 10, y = 5;

            var soma = x + y;
            var subtracao = x - y;
            var divisao = x / y;
            var multiplicacao = x * y;
            var modulo = x % y;
            console.log(soma);
            console.log(subtracao);
            console.log(divisao);
            console.log(multiplicacao);
            console.log(modulo);
        </script>
    </body>
</html>
