<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é o seu nome? ");
        document.write(`<h2>Olá <strong>${nome}</strong>! O seu nome tem ${nome.length} letras! </h2>`);
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>`);
        document.write(`<br />Seu nome é minúsculas é <strong>${nome.toLowerCase()}</strong>`);

        /*
            Funções de número

            n1.toFixed(casas decimais)
            
            n1.replace(',', '.') função para substituir


            n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            número em formato de moeda
        */
    </script>
</body>
</html>
