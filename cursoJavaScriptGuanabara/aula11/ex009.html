<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Escolha do pais</title>
</head>
<body>
    <h1>Localizador de nacionalidade</h1>
    Digite o seu pais
    <input type = "text" id = "pais" name = "pais" />
    <input type = "submit" value = "Verificar" onclick = "verificar()" />
    <div id = "resultado"></div>

    <script>
        function verificar(){
            paisDigitado = document.getElementById("pais").value;
            resultado = document.querySelector("div#resultado");
            if (paisDigitado == "Brasil"){
                resultado.innerHTML = `Vivendo em ${paisDigitado} <br />`;
                resultado.innerHTML += "Você é brasileiro";
            } else {
                resultado.innerHTML = `Vivendo em ${paisDigitado} <br />`;
                resultado.innerHTML += "Você é estrangeiro";
            }
        }
    </script>
</body>
</html>
